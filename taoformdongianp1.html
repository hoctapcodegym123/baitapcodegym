<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormdongianP1</title>
    <style>
        table {
            background: bisque;
        }

        th {
            background: red;
        }

        td {
            color: coral;
        }
        b {
            color: blue;
        }
    </style>
</head>
<body>
<form>
    <table border="1">
        <tr>
            <th colspan="4">SỞ THÍCH CÁ NHÂN</th>
        </tr>
        <tr>
            <td><b>Họ và tên</b></td>
            <td colspan="3"><input type="text" placeholder="Name"></td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td colspan="3"><input type="email" placeholder="Email"></td>
        </tr>
        <tr>
            <td rowspan="4" style="vertical-align: top;"><b>Sở thích</b></td>
            <td><input type="checkbox">Thể thao</td>
            <td><input type="checkbox">Âm nhạc</td>
            <td><input type="checkbox">Đọc sách</td>
        </tr>
        <tr>
            <td><input type="checkbox">Lướt web</td>
            <td><input type="checkbox">Chơi game</td>
            <td><input type="checkbox">Điện ảnh</td>
        </tr>
        <tr>
            <td><input type="checkbox">Du lịch</td>
        </tr>
        <tr>
            <td><input type="submit" name="Gui Thong Tin" value="Gửi thông tin"</td>
            <td><input type="reset" name="Gui Thong Tin" value="Nhập Lại"</td>
        </tr>
    </table>
</form>
</body>
</html>
